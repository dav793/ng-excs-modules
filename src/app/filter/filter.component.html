
<div class="pd-lateral">
  <mat-form-field>
    <mat-select placeholder="Filter by" [(value)]="selectedColumn" (valueChange)="selectColumn($event)">
      <mat-option *ngFor="let column of columns" [value]="column">
        {{column}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  &nbsp;<button mat-button (click)="clearFilter()">CLEAR</button>

  <div *ngFor="let option of options">
    <mat-checkbox (change)="toggleOption(option)">
      {{option.value}}
    </mat-checkbox>
  </div>
</div>
